<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
		<title>Generator</title>
	</head>
	<body>
    <div class="container">
      <h1 class="is-size-2"> Generator </h1>

      <div class="field">
        <div class="label">
          Enter your url below
        </div>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="url"/>
        </div>
      </div>

      <label class="label">
        Enter your shortened phrase here, or let us generate one
      </label>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" [(ngModel)]="hash"/>
        </div>
        <div class="control">
          <button class="input button is-info" (click)="generate()">
            Generate
          </button>
        </div>
      </div>

      <button class="button is-success" (click)="store()" [disabled]="! (hash && url)">
         Get your link
      </button>

      <div class="container" style="padding: 10px;">
        <div class="notification" *ngIf="shortened">
          <h3>
            Here's your link to share: <strong> {{ shortened }} </strong>
          </h3>
        </div>
      </div>

      <div style="margin-top: 10px;">
        <a routerLink="/admin">View all generated links</a>
      </div>
    </div>

	</body>
</html>
