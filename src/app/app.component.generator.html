<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
		<title>Generator</title>
	</head>
	<body>
    <h1> Generator </h1>

    <label>
      Enter your url below
    </label>
    <input type="text" [(ngModel)]="url"/>
    <br>

    <label>
      Enter your shortened phrase here, or let us generate one
    </label>
    <br>
    <button (click)="generate()">
      Generate
    </button>

    <input type="text" [(ngModel)]="hash"/>
    <br>

    <button (click)="store()" [disabled]="! hash">
       Get your link
    </button>
    <br>

    <div *ngIf="shortened">
      <h3>
        VoilÃ !
      </h3>

      <h2>
        {{ shortened }}
      </h2>
    </div>

	</body>
</html>
